{% load static %}
<div class="card w-100 mt-2 mb-4" style="width: 18rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <div class="border mb-2">
                    {% if answer.author.avatar %}
                        <img src="{{ answer.author.avatar.url }}" alt="Profile pic" class="img-fluid" height="40">
                    {% else %}
                        <img src="/media/person-circle.svg" alt="Profile pic" class="img-fluid" width="80" height="80">
                    {% endif %}
                </div>
                <div class="d-flex align-items-center">
                    <img class="mx-2 upvote_ans" src="{% static 'images/hand-thumbs-up.svg' %}" alt="upvote" height="30"
                        data-answer-id="{{ answer.id }}"
                        data-action="{% if answer.liked %}like{% else %}none{% endif %}"
                        id="upvote-img-{{ answer.id }}">

                    <h4 class="mx-2 mb-0 counter_ans">{{ answer.rating }}</h4>

                    <img class="mx-2 downvote_ans" src="{% static 'images/hand-thumbs-down.svg' %}" alt="downvote" height="30"
                        data-answer-id="{{ answer.id }}"
                        data-action="{% if answer.disliked %}dislike{% else %}none{% endif %}"
                        id="downvote-img-{{ answer.id }}">
                </div>
            </div>

            <div class="col-9">
                <div class="author-info">
                    <p><strong>Author:</strong> {{ answer.author.user.username }}</p>
                </div>
                <p class="card-text">{{ answer.text }}</p>
                <div class="d-flex gap-2">
                    <input class="form-check-input p-1 flexCheckChecked" type="checkbox" value="True" 
                    {% if answer.is_correct %}checked{% endif %} 
                    id="flexCheckChecked" data-answer-id="{{ answer.id }}" data-question-id="{{ answer.question.id }}"
                    {% if answer.question.author.user != request.user %}disabled{% endif %}>
             <label class="form-check-label" for="flexCheckChecked">Correct</label>
                </div>
            </div>
        </div>
    </div>
</div>
